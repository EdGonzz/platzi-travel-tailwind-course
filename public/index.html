<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platzi Travel</title>
  <link href="./css/tailwind.css" rel="stylesheet">
</head>

<body class="font-Montserrat">
  <header id="header" class="w-full h-[400px]">
    <nav class="w-full h-full relative">
      <div class="w-full h-full flex flex-col justify-center items-center gap-y-40 absolute">
        <div
          class="w-44 border-2 border-transparent rounded-full bg-white relative flex flex-row place-items-center py-2 px-3 shadow-xl cursor-text transition-all hover:shadow-none hover:border-2 hover:border-primary hover:w-64 focus-within:w-64 focus-within:shadow-none focus-within:border-2 focus-within:border-primary">
          <div class="py-2">
            <svg class="fill-primary w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
              viewBox="0 0 24 24">
              <path fill=""
                d="m15.5 14 5 5-1.5 1.5-5-5v-.79l-.27-.28A6.47 6.47 0 0 1 9.5 16 6.5 6.5 0 0 1 3 9.5 6.5 6.5 0 0 1 9.5 3 6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.57 4.23l.28.27zm-6-9.5-.55.03c-.24.52-.61 1.4-.88 2.47h2.86c-.27-1.07-.64-1.95-.88-2.47-.18-.03-.36-.03-.55-.03M13.83 7a4.94 4.94 0 0 0-2.68-2.22c.24.53.55 1.3.78 2.22zM5.17 7h1.9c.23-.92.54-1.69.78-2.22A4.94 4.94 0 0 0 5.17 7M4.5 9.5c0 .5.08 1.03.23 1.5h2.14l-.12-1.5.12-1.5H4.73c-.15.47-.23 1-.23 1.5m9.77 1.5c.15-.47.23-1 .23-1.5s-.08-1.03-.23-1.5h-2.14a9.5 9.5 0 0 1 0 3zm-6.4-3-.12 1.5.12 1.5h3.26a9.5 9.5 0 0 0 0-3zm1.63 6.5c.18 0 .36 0 .53-.03.25-.52.63-1.4.9-2.47H8.07c.27 1.07.65 1.95.9 2.47zm4.33-2.5h-1.9c-.23.92-.54 1.69-.78 2.22A4.94 4.94 0 0 0 13.83 12m-8.66 0a4.94 4.94 0 0 0 2.68 2.22c-.24-.53-.55-1.3-.78-2.22z" />
            </svg>
          </div>
          <input class="border-0 focus:ring-0 outline-none text-base box-border w-full px-1" type="search" name="" id=""
            placeholder="San Francisco">
        </div>
        <button
          class="w-36 h-12 text-primary rounded-full font-semibold bg-white shadow-lg transition-all hover:bg-primary hover:text-white hover:scale-110">
          Explore More
        </button>
      </div>
      <img class="w-full h-full object-cover" src="./assets/img/sanFrancisco.webp" alt="">
    </nav>
  </header>

  <main id="main" class="w-full my-4">
    <section id="recommendations" class="w-full h-auto pl-4">
      <h2 class="text-primary font-semibold text-xl">Our recommendations</h2>

      <div
        class="scroll-pl-1 overflow-x-auto overscroll-contain scroll-smooth snap-x snap-mandatory w-full h-auto mt-6 pb-6 flex flex-row gap-4">

        <article class="snap-start card">
          <a class="flex-card" href="">
            <img class="object-cover w-full h-2/4 rounded-t-lg" src="./assets/img/norway.webp"
              alt="A beautiful landscape from Norway">
            <header class="px-2 flex flex-col gap-1">
              <h3 class="font-bold text-xl text-white">Norway</h3>
              <p class="text-sm font-medium text-pretty text-white">Beautiful landscapes</p>
            </header>
          </a>
        </article>

        <article class="snap-start card">
          <a class="flex-card" href="">
            <img class="object-cover w-full h-2/4 rounded-t-lg" src="./assets/img/new_york.webp"
              alt="A beautiful landscape from Norway">
            <header class="px-2 flex flex-col gap-1">
              <h3 class="font-bold text-xl text-tertiary">New York</h3>
              <p class="text-sm font-medium text-pretty text-tertiary">Concrete jungle</p>
            </header>
          </a>
        </article>

        <article class="snap-start card">
          <a class="flex-card" href="">
            <img class="object-cover w-full h-2/4 rounded-t-lg" src="./assets/img/yosemite.webp"
              alt="A beautiful landscape from Norway">
            <header class="px-2 flex flex-col gap-1">
              <h3 class="font-bold text-xl text-white">Yosemite</h3>
              <p class="text-sm font-medium text-pretty text-white">A break from the world</p>
            </header>
          </a>
        </article>

        <article class="snap-start card">
          <a class="flex-card" href="">
            <img class="object-cover w-full h-2/4 rounded-t-lg" src="./assets/img/seattle.webp"
              alt="A beautiful landscape from Norway">
            <header class="px-2 flex flex-col gap-1">
              <h3 class="font-bold text-xl text-tertiary">Seattle</h3>
              <p class="text-sm font-medium text-pretty text-tertiary">Big and vibrant city</p>
            </header>
          </a>
        </article>

        <article class="snap-start card mr-44">
          <a class="flex-card" href="">
            <img class="object-cover w-full h-2/4 rounded-t-lg" src="./assets/img/switzerland.webp"
              alt="A beautiful landscape from Norway">
            <header class="px-2 flex flex-col gap-1">
              <h3 class="font-bold text-xl text-white">Switzerland</h3>
              <p class="text-sm font-medium text-pretty text-white">Stunning mountain landscapes</p>
            </header>
          </a>
        </article>

      </div>
    </section>
  </main>
</body>

</html>
